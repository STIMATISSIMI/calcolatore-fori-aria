    <script type="text/javascript"> 
        // Funzione di abilitazione/disabilitazione dei fori 
        document.getElementById('hole3Checkbox').addEventListener('change', function () { 
            document.getElementById('diameter3').disabled = !this.checked; 
        }); 
 
        document.getElementById('hole4Checkbox').addEventListener('change', function () { 
            document.getElementById('diameter4').disabled = !this.checked; 
        }); 
 
        document.getElementById('hole5Checkbox').addEventListener('change', function () { 
            document.getElementById('diameter5').disabled = !this.checked; 
        }); 
 
        function calculateSurface() { 
            let resultText = 'Superficie dei fori: '; 
            let diameters = [ 
                document.getElementById('diameter1').value, 
                document.getElementById('diameter2').value, 
                document.getElementById('diameter3').value, 
                document.getElementById('diameter4').value, 
                document.getElementById('diameter5').value 
            ]; 
 
            // Calcolo della superficie per ciascun foro selezionato 
            for (let i = 0; i < diameters.length; i++) { 
                if (document.getElementById(`hole${i+1}Checkbox`).checked) { 
                    let diameter = parseFloat(diameters[i]); 
                    let radius = diameter / 2; 
                    let area = Math.PI * Math.pow(radius, 2); 
                    resultText += "<br>Foro " + (i+1) + ": " + area.toFixed(2) + " mm²"; 
                } 
            } 
 
            document.getElementById('result').innerHTML = resultText; 
        } 
 
        function calculateTotalSurface() { 
            let totalSurface = 0; 
            let diameters = [ 
                document.getElementById('diameter1').value, 
                document.getElementById('diameter2').value, 
                document.getElementById('diameter3').value, 
                document.getElementById('diameter4').value, 
                document.getElementById('diameter5').value 
            ]; 
 
            // Somma delle superfici dei fori selezionati 
            for (let i = 0; i < diameters.length; i++) { 
                if (document.getElementById(`hole${i+1}Checkbox`).checked) { 
                    let diameter = parseFloat(diameters[i]); 
                    let radius = diameter / 2; 
                    let area = Math.PI * Math.pow(radius, 2); 
                    totalSurface += area; 
                } 
            } 
 
            document.getElementById('totalResult').innerHTML = "Somma Airflow Totale: " + totalSurface.toFixed(2) + " mm²"; 
        } 
    </script>
